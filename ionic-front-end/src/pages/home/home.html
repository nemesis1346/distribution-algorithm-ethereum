<ion-header>
  <ion-navbar>
    <ion-title>
      TrackApp
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-input type="text" [(ngModel)]="username" name="username" placeholder="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="password" name="password" placeholder="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block (click)="login(username,password)" round>Login</button>
    <button ion-button type="submit" block (click)="signup()" round color="secondary">SignUp</button>
  </form>

  <ion-card-content>
    <ion-item>
      <ion-select [(ngModel)]='usernameSelected'(ionChange)="selectUser()" placeholder="User" [ngModelOptions]="{standalone: true}">
        <div *ngFor="let user of listUser">
          <ion-option value={{user.name}} >{{user.name}}</ion-option>
          </div>
        </ion-select>
      </ion-item>
    </ion-card-content>
</ion-content>
