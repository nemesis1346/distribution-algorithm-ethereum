
<ion-header>

  <ion-navbar>
    <ion-searchbar placeholder="Search Trader" [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let trader of listTraderModel;let i=index">
      <!-- <ion-checkbox [(ngModel)]="checkedItems[i]" color="secondary"></ion-checkbox> -->
      <ion-label>{{trader.email}} 
        <button ion-button (click)="selectTrader(trader.traderId)">Detail</button>
      </ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="flagNoResults" class="item-custom">No Results</div>
</ion-content>
