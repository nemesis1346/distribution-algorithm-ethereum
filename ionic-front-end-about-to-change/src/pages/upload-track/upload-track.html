<ion-header>

  <ion-navbar>
    <ion-title>Upload Track</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-input type="text" [(ngModel)]="isrc" name="isrc" placeholder="ISRC"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="title" name="title" placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" [(ngModel)]="revenueTotal" name="revenueTotal" placeholder="Revenue"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="vendorIdentifier" name="vendorIdentifier" placeholder="Vendor Identifier"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="label" name="label" placeholder="Label"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="author" name="author" placeholder="author"></ion-input>
    </ion-item>
    <button ion-button type="submit" block (click)="saveTrack(isrc,title,revenueTotal,vendorIdentifier,label,author)"
      round>Save Track</button>
  </form>
</ion-content>
