<ion-header>

  <ion-navbar>
    <ion-title>Flow Diagram</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-input type="text" [(ngModel)]="isrc" name="isrc" placeholder="Track ISRC"></ion-input>
  <button ion-button type="submit" block (click)="getDiagramData(isrc)" round>Update</button>
  <ion-item>
      <b>Track Revenue: </b>{{revenueTotal}}
    </ion-item>
  <div echarts [options]="options" [merge]="mergeData" style="height: 600px;"></div>

</ion-content>
