<ion-header>

  <ion-navbar>
    <ion-title>Create Organization Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="credentialsForm">
    <ion-item>
      <ion-input formControlName="name" name="name" placeholder="Name"></ion-input>
    </ion-item>
    <div *ngIf="!credentialsForm.controls.name.valid&&credentialsForm.controls.name.dirty" class="validator-error">
        Please enter valid name
      </div>

    <ion-item>
      <ion-input formControlName="email" name="email" placeholder="Email"></ion-input>
    </ion-item>
    <div *ngIf="!credentialsForm.controls.email.valid&&credentialsForm.controls.email.dirty" class="validator-error">
        Please enter valid email
      </div>

    <ion-item>
      <ion-input type="password" formControlName="password" name="password" placeholder="Password"></ion-input>
    </ion-item>
    <div *ngIf="!credentialsForm.controls.password.valid&&credentialsForm.controls.password.dirty" class="validator-error">
        Please enter valid password
      </div>

    <ion-item>
      <ion-select [(ngModel)]='traderId' placeholder="Trader" [ngModelOptions]="{standalone: true}">
        <div *ngFor="let trader of listTrader">
          <ion-option value={{trader.traderId}}>{{trader.name}}</ion-option>
        </div>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]='organizationType' placeholder="Type" [ngModelOptions]="{standalone: true}">
        <ion-option value="ADMIN">Administrator</ion-option>
        <ion-option value="DISTRIBUTOR">Distributor</ion-option>
        <ion-option value="ARTIST">Artist</ion-option>
        <ion-option value="LABEL">Label</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" block round (click)="submit()">Create</button>
  </form>
</ion-content>
